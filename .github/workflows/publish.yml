name: Publish Knotty

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get Version from Tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Get tag message
      id: tag_message
      run: |
        echo "MESSAGE<<EOF" >> $GITHUB_OUTPUT
        git for-each-ref refs/tags/v${{ steps.get_version.outputs.VERSION }} \
        --format='%(contents)' >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Pack Library
      # -o out ì˜µì…˜ìœ¼ë¡œ ë£¨íŠ¸ í´ë”ì˜ out ë””ë ‰í† ë¦¬ì— íŒ¨í‚¤ì§€ ìƒì„±
      run: dotnet pack src/Knotty/Knotty.csproj -c Release /p:PackageVersion=${{ steps.get_version.outputs.VERSION }} -o out

    - name: Push to NuGet
      # ìƒì„±ëœ ë£¨íŠ¸/out í´ë” ë‚´ì˜ nupkg íŒŒì¼ì„ NuGetì— ì—…ë¡œë“œ
      run: dotnet nuget push out/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        # ìƒì„±ëœ íŒ¨í‚¤ì§€ íŒŒì¼ì„ GitHub Releaseì—ë„ ì²¨ë¶€
        files: out/*.nupkg
        name: Release v${{ steps.get_version.outputs.VERSION }}
        body: |
          ### ğŸ§¶ Knotty v${{ steps.get_version.outputs.VERSION }} Release

          ${{ steps.tag_message.outputs.MESSAGE || 'No release notes provided.' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


